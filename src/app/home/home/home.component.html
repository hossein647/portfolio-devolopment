<div class="min-h-screen flex w-full relative">
    <div class="products w-1/2 absolute top-0 bottom-0 right-0">
        <ng-container *ngFor="let product of products; let i = index">
            <div 
                class="w-full item relative overflow-hidden" 
                [ngClass]="[product.color]" 
                [ngStyle]="{'height': height}" 
                #productsElement>
                <div class="rectangle absolute w-96 h-96 border-[4px] rounded-full border-[#e7e7e7] -top-40 -left-32 z-50 overflow-hidden">
                    <div 
                        class="w-full h-full bg-contain brightness-75"
                        [ngClass]="{
                            'bg-order-food-img': i === 0,
                            'bg-admin-panel-img': i === 1,
                            'bg-cat-img': i === 2
                        }">
                    </div>
                </div>
                <div class="description p-8 pt-16">
                    <h1 class="title text-4xl text-white font-bold  ">{{product.title}}</h1>
                    <div class="reference flex absolute bottom-6 left-64 border-2 border-[#ffffff75] rounded-full py-2 px-8">
                        <div 
                            class="
                                icons
                                w-[28px] h-[28px] 
                                hover:scale-125 hover:cursor-pointer 
                                transition-transform duration-300 ease-in-out"
                            *ngFor="let icon of product.icons; let j = index"
                            [ngClass]="[icon, j === 1 ? 'mx-8' : '']">
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="profile w-1/2 bg-jungle-img bg-no-repeat bg-cover absolute bottom-0 left-0 top-0">
        <app-profile></app-profile>
        <div class="w-full h-full relative">
            <div class="overlay absolute left-0 right-0 top-0 bottom-0 bg-black z-10 opacity-30"></div>
        </div>
    </div>
</div>
