<div class="min-h-screen flex w-full">
    <div class="products w-2/5">
        <ng-container *ngFor="let product of products; let i = index">
            <div 
                class="w-full item" 
                [ngClass]="[product.color]" 
                [ngStyle]="{'height': height}" 
                #productsElement>
            </div>
        </ng-container>
    </div>
    <div class="profile w-3/5 relative">
        <app-profile></app-profile>
    </div>
</div>
