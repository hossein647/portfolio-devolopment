<div class="min-h-screen flex w-full relative">
    <div class="products w-1/2 absolute top-0 bottom-0 right-0">
        <ng-container *ngFor="let product of products; let i = index">
            <div 
                class="product w-full item relative overflow-hidden" 
                [ngClass]="[product.color]" 
                [ngStyle]="{'height': height}" 
                #productsElement>
                <div class="extra-wrapper rounded-full relative w-full h-full">
                    <div class="
                            previews absolute w-96 h-96 
                            border-[4px] rounded-full  
                            -top-40 -left-32 z-50 overflow-hidden">
                        <div 
                            class="w-full h-full bg-contain brightness-75"
                            [ngClass]="{
                                'bg-order-food-img': i === 0,
                                'bg-admin-panel-img': i === 1,
                                'bg-cat-img': i === 2
                            }">
                        </div>
                    </div>
                    <div class="
                            reference 
                            w-96 h-96 p-10 
                            -top-[138px] -left-[400px] 
                            relative 
                            rounded-full">
                            <div class="
                                    icons
                                    absolute w-[28px] h-[28px] top-1/2 left-1/2
                                    hover:!scale-125 hover:cursor-pointer
                                    transition-transform duration-300 ease-in-out z-50"
                                    *ngFor="let icon of product.icons; let j = index"
                                [ngClass]="[
                                            icon,
                                            j === 0 ? 'hover:translate-x-[8.5rem] hover:translate-y-[2.5rem]' 
                                            : j === 1 ? 'hover:translate-x-[7rem] hover:translate-y-[5.5rem]' 
                                            : 'hover:translate-x-[4.5rem] hover:translate-y-[8.25rem]'
                                        ]">
                            </div>
                    </div>
                </div>
                <div class="description p-8 pt-16 absolute -top-8 right-0">
                    <h1 class="title text-4xl text-white font-bold  ">{{product.title}}</h1>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="profile w-1/2 bg-jungle-img bg-no-repeat bg-cover absolute bottom-0 left-0 top-0">
        <app-profile></app-profile>
    </div>
</div>
