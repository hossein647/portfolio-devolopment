<div 
    class="h-screen flex flex-row w-full relative" 
    [ngClass]="{
                'bg-[#efefef] justify-center': showDetailsProduct,
            }">
    <div 
        class="
            products 
            w-full h-screen lg:w-1/2 absolute top-0 bottom-0 right-0 left-0 lg:left-auto z-[60]
            lg:translate-y-0 transition-transform duration-1000 ease-in-out"
        [ngClass]="{
                'translate-x-full': showDetailsProduct, 
                'translate-x-0': !showDetailsProduct,
                'translate-y-full': showArrowDown,
                'translate-y-0': !showArrowDown
            }">
        <app-products (onShowDetails)="onShowDetails($event)"></app-products>
    </div>
    <div 
        class="
            profile
            w-full h-screen absolute lg:w-1/2 bottom-0 left-0 top-0 right-0 lg:right-auto z-[60]
            bg-jungle-img bg-no-repeat bg-cover 
            lg:translate-y-0 transition-transform duration-1000 ease-in-out"
        [ngClass]="{
                'translate-x-full lg:-translate-x-full': showDetailsProduct, 
                'translate-x-0': !showDetailsProduct,
                '-translate-y-full': !showArrowDown
            }">
        <app-profile></app-profile>
    </div>
    <div 
        class="
            details
            w-full h-full bg-white shadow-lg rounded-md absolute top-0 left-0 bottom-0 right-0 overflow-auto
            md:w-11/12 lg:w-3/4 md:m-auto lg:md:m-12
            md:h-[calc(100vh-7rem)]  lg:overflow-hidden lg:static lg:h-auto
            transition-all delay-100"
            *ngIf="showDetailsProduct">
        <app-details-product 
                            [product]="product"
                            [showDetailsProduct]="showDetailsProduct"
                            (OnshowDetailsProduct)="showDetailsProduct = false">
        </app-details-product>
    </div>
</div>
<div 
    class="
             bg-white rounded-full p-4
            absolute left-8 bottom-10 z-[75]
            hover:scale-110 transition-transform duration-300 ease-in-out"
    *ngIf="!showDetailsProduct"
    (click)="gotToPositonScroll()"
    [ngClass]="showDetailsProduct ? 'hidden' : 'block lg:hidden'">
    <img 
        [src]="
                showArrowDown 
                    ? './../../assets/img/arrow-down-solid.svg' 
                    : './../../assets/img/arrow-up-solid.svg'"
                class="arrow-down w-8 h-8">
</div>
