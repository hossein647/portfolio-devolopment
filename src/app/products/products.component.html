<ng-container *ngFor="let product of products; let i = index">
    <div 
        class="
            product item 
            w-full
            relative overflow-hidden" 
        [ngClass]="[
                    product.color,
                    showDetailsProduct === false ? 'hover:scale-105 hover:cursor-pointer transition-transform duration-300 ease-in-out' : ''
                ]" 
        [ngStyle]="{'height': height}"
        (click)="showDetails(product)"
        #productsElement>
        <div class="
                previews absolute w-96 h-96 
                border-[4px] rounded-full  
                -top-40 -left-32 z-50 overflow-hidden">
            <div 
                class="w-full h-full bg-contain brightness-75" 
                [ngClass]="{
                            'bg-order-food-img': i === 0,
                            'bg-admin-panel-img': i === 1,
                            'bg-cat-img': i === 2
                        }">
            </div>
        </div>
        <div class="description p-8 pt-16 absolute -top-8 right-0 z-50">
            <h1 class="title text-4xl text-white font-bold">{{product.title}}</h1>
        </div>
    </div>
</ng-container>
