<div class="details relative">
    <div class="row-header flex flex-col w-full md:flex-row overflow-hidden">
        <div class="product-image md:w-1/2 lg:w-2/5 h-64 md:h-48 overflow-hidden m-6 md:ml-0 md:mb-0 shadow-sm rounded-md">
            <img 
                [src]="product.src"
                class="border shadow-sm w-full h-full rounded-md">
        </div>
        <div class="product-title flex flex-col justify-center items-center mt-6 md:mt-0 md:w-3/5">
            <h1 class="title text-[2.5rem] font-black text-center text-gray-600">
                {{ product.title }}
            </h1>
            <div class="short-description text-gray-600 font-semibold mt-1">
                <small>{{product.shortDescription}}</small>
                <small class="mx-2 inline-block">|</small>
                <small>{{product.years}}</small>
            </div>
            <div class="reference flex w-full px-4 flex-col md:flex-row sm:px-20 md:px-0 md:justify-center mt-8">
                <a 
                    class="
                        border rounded-md 
                        py-[6px] px-5 
                        text-white bg-gray-500 font-bold
                        md:ml-[3px] md:w-[124px] w-full
                        hover:cursor-pointer hover:bg-gray-600
                        transition-all duration-300 ease-in-out text-center"
                        [href]="product.github"
                        target="_blank">
                    گیت هاب
                </a>
                <a class="
                    border rounded-md 
                    py-[6px] px-5 mt-1 md:mt-0
                    text-white bg-green-500 font-bold 
                    md:mr-[3px] md:w-[124px] w-full
                    hover:cursor-pointer hover:bg-green-600
                    transition-all duration-300 ease-in-out text-center"
                    [href]="product.demo"
                    target="_blank">
                    پیش نمایش
                </a>
            </div>
        </div>
    </div>
    <div class="product-description lg:flex overflow-hidden">
        <div class="feature w-full lg:w-1/2 p-8 pt-16 lg:pt-8">
            <h3 class="text-xl font-bold text-gray-600">ویژگی ها :</h3>
            <ul class="lists m-4 mt-8">
                <li 
                    class="pr-8 pt-3 font-bold text-gray-600 border-r-4 border-purple-500" 
                    *ngFor="let feature of product.feature">
                    {{ feature }}
                </li>
            </ul>
        </div>
        <div class="technology w-full lg:w-1/2 p-8">
            <div class="flex flex-col justify-between items-center lg:flex-row">
                <h3 class="text-xl font-bold text-gray-600">تکنولوژی ها :</h3>
                <div class="guides flex mt-3 lg:mt-0">
                    <div class="guid-end flex font-medium text-sm ml-6">
                        Back End
                        <div class="bg-blue-500 w-4 h-4 mr-2 rounded-sm"></div>
                    </div>
                    <div class="guid-front flex font-medium text-sm">
                        Front End
                        <div class="bg-red-500 w-4 h-4 mr-2 rounded-sm"></div>
                    </div>
                </div>
            </div>
            <ul class="lists m-4">
                <li 
                    class="mt-3 border-r-4 border-red-500">
                    <ul class="sub-list m-8">
                        <li 
                            class="mt-3 font-bold text-gray-600"
                            *ngFor="let front of product.technology.front">
                            {{ front }}
                        </li>
                    </ul>
                </li>
                <li 
                    class="mt-3 border-r-4 border-blue-500">
                    <ul class="sub-list m-8">
                        <li 
                            class="mt-3 font-bold text-gray-600"
                            *ngFor="let back of product.technology.back">
                            {{ back }}
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div 
        class="
            cancel 
            absolute top-2 left-2 
            bg-gray-800 rounded-full 
            p-1 m-1
            hover:scale-125 hover:cursor-pointer transition-transform duration-300 ease-in-out" 
        (click)="onCancel()">
        <img src="./../../assets/img/xmark-solid.svg" 
        alt="انصراف" 
        class="cancel-icon w-6 h-6">
    </div>
</div>
