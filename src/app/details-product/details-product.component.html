<div class="details">
    <div class="row-header flex">
        <div class="product-image w-2/5 h-48 overflow-hidden bg-red-200 m-6 ml-0 mb-0">
            <img 
                [src]="product.src"
                class="border shadow-sm bg-cover w-full h-full">
        </div>
        <div class="product-title flex flex-col justify-center items-center w-3/5">
            <h1 class="title text-4xl font-bold text-center text-gray-600">{{product.title}}</h1>
            <div class="reference flex justify-center mt-16">
                <a 
                    class="
                        border rounded-md 
                        py-[6px] px-5 
                        text-white bg-gray-500 font-bold
                        ml-[3px] w-[124px]
                        hover:cursor-pointer hover:scale-110
                        transition-transform duration-300 ease-in-out text-center">
                    گیت هاب
                </a>
                <a class="
                    border rounded-md 
                    py-[6px] px-5 
                    text-white bg-green-500 font-bold 
                    mr-[3px] w-[124px]
                    hover:cursor-pointer hover:scale-110
                    transition-transform duration-300 ease-in-out text-center">
                    پیش نمایش
                </a>
            </div>
        </div>
    </div>
    <div class="product-description flex">
        <div class="feature">
            <ul class="lists"></ul>
        </div>
        <div class="technology">

        </div>
    </div>
</div>
